{% extends "layouts/main.html" %} {% block pageTitle %} National Insurance
number – {{ serviceName }} – GOV.UK Prototype Kit {% endblock %} {% block
beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %} {% block content %}

<div class="govuk-grid-row">
  <h1 class="govuk-heading-xl">
    Which team have you contacted for further information?
  </h1>
  <div class="govuk-grid-column-two-thirds">
    <form class="form" action="/afn-further-information-contact" method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                id="team-selected"
                name="team-selected"
                type="radio"
                value="applicant"
              />
              <label
                class="govuk-label govuk-radios__label"
                for="team-selected"
              >
                Jane Doe
              </label>
            </div>
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                id="team-selected-2"
                name="team-selected"
                type="radio"
                value="home-office"
              />
              <label
                class="govuk-label govuk-radios__label"
                for="team-selected-2"
              >
                Home Office
              </label>
            </div>
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                id="team-selected-3"
                name="team-selected"
                type="radio"
                value="det"
              />
              <label
                class="govuk-label govuk-radios__label"
                for="team-selected-3"
              >
                Document Examination Team (DET)
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Next</button>
    </form>
  </div>
</div>

{% endblock %}
